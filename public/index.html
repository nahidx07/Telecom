<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User App - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #5865f2; --bg: #f4f7fe; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; }
        
        /* Auth Screens */
        .auth-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .auth-container h2 { text-align: center; margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .google-btn { width: 100%; padding: 12px; background: white; border: 1px solid #ddd; margin-top: 10px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .switch-auth { text-align: center; margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; }

        /* Profile Slider (Right to Left) */
        #profile-slider { 
            position: fixed; top: 0; right: 0; width: 85%; height: 100%; 
            background: white; z-index: 1000; transform: translateX(100%);
            transition: 0.4s ease-in-out; padding: 25px; box-shadow: -5px 0 20px rgba(0,0,0,0.1); 
        }
        #profile-slider.open { transform: translateX(0); }

        /* Main Dashboard Grid */
        .grid-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .menu-item { background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .menu-item i { font-size: 24px; color: var(--primary); margin-bottom: 8px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Auth System -->
    <div id="auth-section">
        <div class="auth-container" id="login-box">
            <h2>লগইন করুন</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-main" onclick="emailLogin()">লগইন</button>
            <div class="switch-auth" onclick="toggleAuth()">নতুন একাউন্ট খুলুন</div>
            <button class="google-btn" onclick="googleLogin()"><img src="https://img.icons8.com/color/24/000000/google-logo.png"/> Google দিয়ে লগইন</button>
        </div>

        <div class="auth-container hidden" id="signup-box">
            <h2>রেজিস্ট্রেশন করুন</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Password">
            <button class="btn-main" onclick="emailSignup()">একাউন্ট খুলুন</button>
            <div class="switch-auth" onclick="toggleAuth()">ইতিমধ্যে একাউন্ট আছে? লগইন করুন</div>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="main-app" class="hidden">
        <div style="padding: 20px; display: flex; justify-content: space-between;">
            <div><h3>ব্যালেন্স: ৳ <span id="u-bal">0.00</span></h3></div>
            <i class="far fa-bell" style="font-size: 20px;"></i>
        </div>

        <div class="grid-menu">
            <div class="menu-item" onclick="openAddMoney()"><i class="fas fa-wallet"></i><br>Add Money</div>
            <div class="menu-item"><i class="fas fa-car"></i><br>Drive Offer</div>
            <div class="menu-item"><i class="fas fa-bolt"></i><br>Recharge</div>
            <div class="menu-item"><i class="fas fa-globe"></i><br>Internet</div>
            <div class="menu-item"><i class="fas fa-phone"></i><br>Minute</div>
            <div class="menu-item"><i class="fas fa-sms"></i><br>SMS</div>
        </div>

        <div id="profile-slider">
            <div style="display:flex; justify-content: space-between;">
                <h2>My Account</h2>
                <i class="fas fa-times" onclick="toggleProfile()"></i>
            </div>
            <hr><br>
            <p>Name: <span id="p-name">---</span></p>
            <p>Email: <span id="p-email">---</span></p>
            <button class="btn-main" style="background: #ff4757; margin-top: 20px;" onclick="logout()">Logout</button>
        </div>

        <!-- Bottom Nav -->
        <div style="position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; justify-content: space-around; align-items: center;">
            <div onclick="showTab('home')"><i class="fas fa-home"></i><br><small>Home</small></div>
            <div onclick="showTab('offers')"><i class="fas fa-gift"></i><br><small>Offers</small></div>
            <div onclick="showTab('history')"><i class="fas fa-history"></i><br><small>History</small></div>
            <div onclick="toggleProfile()"><i class="fas fa-user"></i><br><small>Account</small></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('signup-box').classList.toggle('hidden');
        }

        function toggleProfile() {
            document.getElementById('profile-slider').classList.toggle('open');
        }

        // Email Signup
        function emailSignup() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            auth.createUserWithEmailAndPassword(email, pass)
                .then(res => {
                    db.ref('users/' + res.user.uid).set({ name: document.getElementById('reg-name').value, balance: 0 });
                }).catch(err => alert(err.message));
        }

        // Email Login
        function emailLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }

        // Google Login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                db.ref('users/' + res.user.uid).update({ name: res.user.displayName });
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                db.ref('users/' + user.uid).on('value', snap => {
                    document.getElementById('u-bal').innerText = snap.val().balance;
                    document.getElementById('p-name').innerText = snap.val().name;
                    document.getElementById('p-email').innerText = user.email;
                });
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
