<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Premium - CoinMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
        .sidebar-item-active { background-color: rgba(251, 191, 36, 0.1); color: #fbbf24; border-left: 4px solid #fbbf24; }
    </style>
</head>
<body class="flex h-screen text-slate-300">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Admin Login</h2>
            <input id="adm-email" type="email" placeholder="Email" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mb-4 text-sm outline-none">
            <input id="adm-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mb-6 text-sm outline-none">
            <button onclick="adminLogin()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-xl transition">Login</button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
        <div class="p-6 flex items-center gap-3 border-b border-slate-700">
            <i class="fa-solid fa-coins text-yellow-500 text-2xl"></i>
            <h1 class="text-xl font-bold text-white tracking-tighter">CoinMaster</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showPage('dash')" class="w-full flex items-center gap-3 p-3 rounded-lg sidebar-item sidebar-item-active">
                <i class="fa-solid fa-chart-line"></i> Dashboard
            </button>
            <button onclick="showPage('members')" class="w-full flex items-center gap-3 p-3 rounded-lg sidebar-item">
                <i class="fa-solid fa-users"></i> Members
            </button>
            <button onclick="showPage('tasks')" class="w-full flex items-center gap-3 p-3 rounded-lg sidebar-item">
                <i class="fa-solid fa-tasks"></i> Tasks
            </button>
            <button onclick="showPage('withdraw')" class="w-full flex items-center gap-3 p-3 rounded-lg sidebar-item">
                <i class="fa-solid fa-wallet"></i> Withdraws
            </button>
            <button onclick="showPage('settings')" class="w-full flex items-center gap-3 p-3 rounded-lg sidebar-item">
                <i class="fa-solid fa-cog"></i> Settings
            </button>
        </nav>
        <div class="p-4">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 p-3 bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition">
                <i class="fa-solid fa-sign-out"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-8">
            <h2 id="page-title" class="text-white font-bold">Dashboard</h2>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-xs font-bold text-white">Administrator</p>
                    <p class="text-[10px] text-green-500">Online</p>
                </div>
                <div class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center"><i class="fa-solid fa-user-shield text-yellow-500"></i></div>
            </div>
        </header>

        <section id="content" class="flex-1 overflow-y-auto p-8">
            <!-- Dashboard View -->
            <div id="p-dash" class="page-view grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-xs font-bold text-gray-500 uppercase">Total Users</p>
                    <h2 id="stUsers" class="text-3xl font-bold text-white mt-2">0</h2>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-xs font-bold text-gray-500 uppercase">Total Liability</p>
                    <h2 id="stCoins" class="text-3xl font-bold text-yellow-500 mt-2">0</h2>
                </div>
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <p class="text-xs font-bold text-gray-500 uppercase">Pending Withdraws</p>
                    <h2 id="stWith" class="text-3xl font-bold text-red-500 mt-2">0</h2>
                </div>
            </div>

            <!-- Tasks Management View -->
            <div id="p-tasks" class="page-view hidden space-y-6">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h3 class="text-white font-bold mb-4">Add New Task</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input id="t-title" type="text" placeholder="Task Title" class="bg-slate-900 border border-slate-700 p-2 rounded text-sm">
                        <input id="t-link" type="text" placeholder="Link" class="bg-slate-900 border border-slate-700 p-2 rounded text-sm">
                        <input id="t-reward" type="number" placeholder="Reward Coins" class="bg-slate-900 border border-slate-700 p-2 rounded text-sm">
                        <input id="t-timer" type="number" placeholder="Timer (Seconds)" class="bg-slate-900 border border-slate-700 p-2 rounded text-sm">
                    </div>
                    <button onclick="addTask()" class="mt-4 bg-yellow-600 text-black px-6 py-2 rounded font-bold">Add Task</button>
                </div>
                <div id="task-list" class="space-y-3"></div>
            </div>

            <!-- Other views like Withdraws, Members, Settings go here... -->
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // Use same Firebase Config as user app
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function adminLogin() {
            const email = document.getElementById('adm-email').value;
            const pass = document.getElementById('adm-pass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => document.getElementById('login-overlay').style.display = 'none')
                .catch(err => alert(err.message));
        }

        function showPage(p) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden'));
            document.getElementById('p-' + p).classList.remove('hidden');
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-item-active'));
            event.currentTarget.classList.add('sidebar-item-active');
            document.getElementById('page-title').innerText = p.toUpperCase();
            if(p === 'dash') loadStats();
            if(p === 'tasks') loadTasksAdmin();
        }

        async function loadStats() {
            const uSnap = await db.collection('users').get();
            document.getElementById('stUsers').innerText = uSnap.size;
            let total = 0;
            uSnap.forEach(doc => total += (doc.data().balance || 0));
            document.getElementById('stCoins').innerText = total.toLocaleString();
            const wSnap = await db.collection('withdrawals').where('status','==','pending').get();
            document.getElementById('stWith').innerText = wSnap.size;
        }

        // Add task logic, update config, process withdrawals...
    </script>
</body>
</html>
